
 <form name="paymentForm">
    <div >
        <!--data-ng-if="modal2"-->
        <div class="container-fluid" data-ng-controller="parameterCtrl as pm">
            <div >
                <!--data-ng-if ="isOther"-->
                <div class="form-group col-lg-6">
                    <label for="exampleSelect1">Growth Type</label>
                    <div class=" ">
                        <span><input class="form-control input-field input-group" type="text" placeholder="select"data-ng-model="pm.paymentDetails.growthselectedData"></span>
                        <button class="btn btn-secondary fa fa-angle-down icon-span" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </button>
                        <div class="dropdown-menu list-dropdown" style="overflow-y:scroll;height:150px">
                            <input type="text" placeholder="select" data-ng-model="growth">
                            <div data-ng-repeat="data in vm.responseData.l_GrowthType | filter:growth track by $index" data-ng-click=pm.growthSelected(data)>
                                <li data-ng-click="typeOfGrowth(data)">{{data}}</li>
                            </div>
                        </div>
                    </div>
                </div>
                <div data-ng-if = "!isGrowth" class="form-group col-lg-6" data-ng-model="pm.paymentDetails.accountingcostcenter">
                    <label for="exampleSelect1">Fixed Growth</label>
                    <input class="form-control" type="text">
                </div>
                <div data-ng-if= "isGrowth" class="form-group col-lg-6" data-ng-model="pm.paymentDetails.accountingcostcenter">
                    <label for="exampleSelect1">Percent Growth</label>
                    <input class="form-control" type="text">
                </div>
                <div class="col-lg-12 col-md-12" data-ng-model="pm.paymentDetails.numberofschedules">
                    <div class="form-group col-lg-6">
                        <label for="exampleSelect1">Number of Schedules</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group col-lg-6" data-ng-model="pm.paymentDetails.adjust">
                        <label for="exampleSelect1">Adjust Every(X) Months</label>
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="col-md-12 col-lg-12" >
                    <div class="form-group col-lg-4">
                        <label for="exampleSelect1">Charge Amount Basis</label>
                        <div>
                            <span><input class="form-control input-field" type="text" placeholder="select" name="chargeBasis" data-ng-model="pm.paymentDetails.chargeAmountselectedData" required = 'required'></span>
                            <button class="btn btn-secondary fa fa-angle-down icon-span" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </button>
                            <div class="dropdown-menu list-dropdown" style="overflow-y:scroll;height:150px">
                                <input type="text" placeholder="select" data-ng-model="charge">
                                <div data-ng-repeat="data in vm.responseData.l_ChargeAmountBasis | filter:charge track by $index" data-ng-click=pm.chargeAmountSelected(data)>
                                    <li>{{data}}</li>
                                </div>
                                
                            </div>
                            <div class="errormessage" data-ng-if="validationCheck && !paymentForm.chargeBasis.$valid">Please fill out this field</div>
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-lg-4" data-ng-model="paymentdetails.contract">
                        <div class="col-md-12 col-lg-12">
                            <label for="exampleSelect1">Contract rentable</label>
                        </div>
                        <div>
                            <div class="col-md-6 col-lg-6"><input class=" form-control" type="text"></div>
                            <div class="col-md-6 col-lg-6"><lable>square-feet</lable></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col-lg-4" data-ng-model="paymentdetails.amountperbasis">
                <label for="exampleSelect1">Amount Per Basis</label>
                <input class="form-control" type="text">
            </div>
        </div>
    </div>
</form>
