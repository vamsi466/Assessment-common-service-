<div class="modal-header">
    <button type="button" class="close"  aria-label="Close" data-ng-if="loseChange" data-ng-click="editconfirm()"><span aria-hidden="true">&times;</span></button>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"data-ng-if="close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="gridModalLabel"><b>{{vm.selected.item.header}}</b></h4>
    <!--<h4 class="modal-title" id="gridModalLabel" data-ng-if="modal2"><b>Payment Parameters</b></h4>-->
    
</div>


<div class="modal-body">
    <!--Modal is rendered here through data-ng-include-->
    <data-ng-include src="vm.selected.item.view"></data-ng-include>
</div>
 <div class="modal-footer">
   
    <data-ng-include src="vm.selected.item.footer"></data-ng-include>
    
    
</div>
