<div class="modal-header">
    <h4 class="modal-title">Alert</h4>
</div>
<div class="modal-body">
    <p>They are unsaved changes.Continue and lose changes?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-ng-click="edc.continuechanges()">Cancel</button>
    <button type="button" class="btn btn-primary" data-ng-click="edc.discloseChanges()">Okay</button>
</div>
